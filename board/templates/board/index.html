{% extends 'board/base.html' %}

{% block title %}Board List{% endblock %}

{% block content %}
    <h2 class="text-center">Board List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <td>{{ board.title }}</td>
                <td>
                    <a href="{% url 'view' board.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'delete' board.id %}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this board?');">
                        Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center text-muted">No boards available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
