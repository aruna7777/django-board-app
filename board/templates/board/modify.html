{% extends 'board/base.html' %}

{% block title %}Modify Board{% endblock %}

{% block content %}
    <h2 class="text-center">Modify Board</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ board.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="4" required>{{ board.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
