{% extends 'board/base.html' %}

{% block title %}Register Board{% endblock %}

{% block content %}
    <h2 class="text-center">Register New Board</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="4" placeholder="Enter content" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
